<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .book-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .form-control {
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 30px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .book-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .book-btn:hover {
            background-color: #0056b3;
        }
        
        .search-icon {
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book Now</h1>
        <form class="book-form">
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="text" class="form-control" placeholder="Phone Number" required>
            <input type="text" class="form-control" placeholder="Country" required>
            <input type="date" class="form-control" placeholder="Select a date" required>
            <input type="time" class="form-control" placeholder="Select a time" required>
            <select class="form-control" required>
    <option value="">Select a booking duration</option>
    <option value="1">1 hour</option>
    <option value="2">2 hours</option>
    <option value="3">3 hours</option>
</select>
            <textarea class="form-control" placeholder="Enter your requirements or additional requests" rows="4"></textarea>
            <button type="submit" class="book-btn">Book Now</button>
        </form>
    </div>
</body>

</html>
